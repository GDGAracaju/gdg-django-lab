{% extends "cardapio/base.html" %}

{% block jumbo %}
	{{ category.name }}
{% endblock %}

{% block below_jumbo %}
	<a href="{% url 'cardapio:cardapio_index' %}">Voltar</a>
{% endblock %}

{% block content %}
	<div class="row">
	{% for p in category.product_set.all %}
	    <div class="col-md-4">
	    	<h2>{{ p.name }}</h2>
	    </div>
	{% endfor %}
	</div>
{% endblock %}
